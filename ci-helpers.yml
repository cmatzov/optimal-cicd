.select-environment:
  tags:
    - optimal-novus-runner
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "master" || "$CI_COMMIT_BRANCH" =~ .+\/hotfix\/.+ ]]; then
        export environment="production"
      elif [[ "$CI_COMMIT_BRANCH" == "develop" || "$CI_COMMIT_BRANCH" =~ .+\/release\/.+ ]]; then
        export environment="staging"
      elif [[ "$CI_COMMIT_BRANCH" =~ .+\/feature\/.+ || "$CI_COMMIT_BRANCH" =~ .+\/bugfix\/.+ || "$CI_COMMIT_BRANCH" =~ .+\/fix\/.+ ]]; then
        export environment="test"
      else
        echo "Invalid Branch Name"
        exit 1
      fi
      echo "environment=$environment" > .env
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && "$DEPLOY_IKEA" == "true" || $DEPLOY_VERILA == "true" || $DEPLOY_KTI == "true"'

.create-tag:
  tags:
    - optimal-novus-runner
  script:
    - |
      LAST_TAG=$(git tag -l "*-$PROJECT" | sort -V | tail -1)
      IFS='-.' read -r -a tag_components <<< "$LAST_TAG"
      MAJOR=${tag_components[0]}
      MINOR=${tag_components[1]}
      PATCH=${tag_components[2]}
      if [[ "$CI_COMMIT_BRANCH" == "master" ]]; then
        MINOR=$((MINOR + 1))
        PATCH=0
        NEW_TAG="$MAJOR.$MINOR.$PATCH-$PROJECT"
        echo $NEW_TAG
        curl -X POST "https://gitlab.optim-al.com/api/v4/projects/12/repository/tags?tag_name=${NEW_TAG}&ref=${CI_COMMIT_BRANCH}&release_description='.'&private_token=${GIT_PASSWD}" --form "variables[CI_SKIP]=true"
      elif [[ "$CI_COMMIT_BRANCH" =~ .+\/hotfix\/.+ ]]; then
        PATCH=$((PATCH + 1))
        echo $NEW_TAG
        NEW_TAG="MAJOR.$MINOR.$PATCH-$PROJECT"
        curl -X POST "https://gitlab.optim-al.com/api/v4/projects/12/repository/tags?tag_name=${NEW_TAG}&ref=${CI_COMMIT_BRANCH}&release_description='.'&private_token=${GIT_PASSWD}" --form "variables[CI_SKIP]=true"
      elif [[ "$CI_COMMIT_BRANCH" == "develop" || "$CI_COMMIT_BRANCH" =~ .+\/release\/.+ ]]; then
        MINOR=$((MINOR + 1))
        PATCH=0
        NEW_TAG="$MAJOR.$MINOR.$PATCH-rc-$PROJECT"
        echo $NEW_TAG
      else
        NEW_TAG="$(echo "$CI_COMMIT_BRANCH" | sed 's/\//-/g')"
      fi
      echo "TAG=$NEW_TAG" >> .env
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && "$DEPLOY_IKEA" == "true" || $DEPLOY_VERILA == "true" || $DEPLOY_KTI == "true"'

