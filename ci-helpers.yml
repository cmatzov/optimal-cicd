    - if: '$CI_PIPELINE_SOURCE == "schedule" && $SCHEDULED_CLEAR == "yes"'
  tags: 
    - optimal-novus-runner
  script:
    - /automations/runner/clear-test-and-db-restore.sh

.ikea-daily-backups:
  tags:
