change_ikea:
    stage: build-tag
    only:
         changes: 
            - ikea/**/*
    script:
        - VERSION=$(git tag -l | grep ikea | sort -V | tail -1)
        - PROJECT="${VERSION:0:4}"
        - MAJOR="${VERSION:6:1}"
        - MINOR="${VERSION:8:1}"
        - PATCH="${VERSION:10}"
        - PATCH_NEW=$(($PATCH+1))
        - NEWEST_TAG="$PROJECT-v$MAJOR.$MINOR.$PATCH_NEW"
        - git tag $NEWEST_TAG
        - git push origin $NEWEST_TAG

